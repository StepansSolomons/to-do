<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title></title>
  </head>
    <div id="to-do" class="header">
      <h1>To Do </h1>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"><svg width="16" height="10" viewBox="0 0 16 10" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1.14286 1.57143L8 8.42857L14.8571 1.57143" stroke="#76A9FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg></span>
      </div>
      <input type="text" class="form-control" placeholder="Whats need to be done?" aria-label="Username" aria-describedby="basic-addon1">
    </div>
      <div class="input-group mb-3">
      <div class="input-group-prepend">
      <div class="input-group-text">
        <input type="checkbox" aria-label="Checkbox for following text input">
      </div>
      </div>
        <input id="area1" type="text" placeholder="Task1" class="form-control" aria-label="Text input with checkbox">
        <button id="button1" class="btn btn-outline-secondary" type="button">X</button>
      </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
      <div class="input-group-text">
        <input type="checkbox" aria-label="Checkbox for following text input">
      </div>
      </div>
        <input type="text" id="to-do-text" placeholder="task2"class="form-control" aria-label="Text input with checkbox">
        <span onclick="newElement()" class="addBtn">Add</span>
      </div>
        <ul id="task-to-do">
        </ul>
      <div class="left">
        <h2>3 items left</2>
          <p>All</p>
          <p>Active</p>
          <p>Completed</p>
        </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
